alias: mpd_playlist_huiskamer
sequence:
  - service: media_player.play_media
    target:
      entity_id: media_player.player
    data:
      media_content_id: "{{ playlist }}"
      media_content_type: "{{ type }}"
    metadata: {}
  - service: media_player.volume_mute
    data:
      is_volume_muted: false
    target:
      entity_id: media_player.player
mode: single

